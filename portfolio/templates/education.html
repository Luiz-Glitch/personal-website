{% extends 'base.html' %}
{% block main %}
<section class="flex flex-col items-start my-10">
	<div class="flex flex-col">
		<h2 class="font-bold text-4xl tracking-wide inline-block">Projetos</h2>
		<hr class="my-6 border-t-4 border-red-700 w-full max-w-full" />
	</div>

	<div class="flex flex-col gap-14">
		{% for project in projects %}
		<div class="flex w-full h-[600px] gap-12 items-stretch bg-gray-50">
			<div class="relative flex w-1/2 p-14 bg-red-700">
				<img src="{{ project.image.url }}" class="w-full min-h-80 bg-white self-center object-contain" />
				<!-- <p class="absolute top-4 left-4 py-2 px-4 text-sm border-gray-50 border-2 bg-gray-900 text-gray-50">2024 - Present</p> -->
				<a href="{{ project.url }}" target="_blank" class="absolute top-4 left-4 flex gap-2 py-2 px-4 items-center text-sm bg-red-900 text-gray-50
					 hover:underline hover:shadow-lg hover:translate-y-[-1px] hover:translate-x-[-1px]
						transition-transform duration-300">
					<p>Ver mais</p>
					<ion-icon class="rotate-45" name="link-outline"></ion-icon>
				</a>

			</div>
			<div class="relative flex flex-col w-1/2 py-4 pr-8 self-center">
				<div>
					<h3 class="mb-6 text-3xl leading-tight">{{ project.name }}</h3>
					<p class="text-lg">
						{{ project.description }}
					</p>
				</div>
				<div class="w-full mt-8">
					<div class="w-full border-b-2 border-gray-300 py-4 flex justify-between items-center gap-14">
						<span class="text-lg font-medium">Cargo</span>
						<span class="text-lg text-end">{{ project.role }}</span>
					</div>
					<div class="w-full border-b-2 border-gray-300 py-4 flex justify-between items-center gap-14">
						<span class="text-lg font-medium">Empresa</span>
						<span class="text-lg text-end">{{ project.organization.name }}</span>
					</div>
					<div class="w-full border-b-2 border-gray-300 py-4 flex justify-between items-center gap-14">
						<span class="text-lg font-medium">Per√≠odo</span>
						<span class="text-lg text-end">{{ project.start_date }} - {{ project.end_date }}</span>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
