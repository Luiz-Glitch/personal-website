{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="min-h-screen">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luiz Bessa</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'Lora', serif;
		}
	</style>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">
	<header class="bg-gray-50">
		<nav class="mx-auto flex max-w-7xl items-center justify-between p-6 px-8" aria-label="Global">
			<div class="flex flex-1">
				<a href="{% url 'index' %}" class="flex flex-row items-center gap-4 hover:text-red-700">
					<span class="sr-only">Luiz Bessa</span>
					<img src="{% static 'images/logo.svg' %}" alt="logo" class="size-10">
					<p class="font-bold text-lg tracking-widest ">LUIZ BESSA</p>
				</a>
			</div>
			<div class="flex gap-x-12">
				<a href="{% url 'education' %}" class="font-semibold leading-6 hover:text-red-700">Educação</a>
				<a href="{% url 'blog' %}" class="font-semibold leading-6 hover:text-red-700">Blog</a>
				<a href="#" class="font-semibold leading-6 hover:text-red-700">Sobre mim</a>
			</div>
			<div class="flex flex-1 justify-end items-center gap-6">
				<div>
					<span class="sr-only">Instagram</span>
					<a href="https://www.instagram.com/luixh_br/" target="_blank" class="flex"><ion-icon name="logo-instagram"
							class="size-8"></ion-icon></a>
				</div>
				<div>
					<span class="sr-only">GitHub</span>
					<a href="https://github.com/Luiz-Glitch" target="_blank" class="flex"><ion-icon name="logo-github" class="size-8"></ion-icon></a>
				</div>
			</div>
		</nav>
	</header>

	<main class="flex flex-1">
		<div class="flex min-h-full container mx-auto p-4">
			{% block main %}
			{% endblock %}
		</div>
	</main>

	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
